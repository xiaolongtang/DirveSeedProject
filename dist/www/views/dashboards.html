        <style>
          a.skiplink {
            position: absolute;
            clip: rect(1px, 1px, 1px, 1px);
            padding: 0;
            border: 0;
            height: 1px;
            width: 1px;
            overflow: hidden;
          }
          a.skiplink:focus {
            clip: auto;
            height: auto;
            width: auto;
            background-color: #fff;
            padding: 0.3em;

          #map:focus {

      <script>
      //jquery
       $(document).ready(function () {

           var image = new ol.style.Circle({
              radius: 5,
              fill: null,
              stroke: new ol.style.Stroke({color: 'blue', width: 1})
            });

            var styles = {
              'Point': new ol.style.Style({
                image: image
              }),
              
              'Circle': new ol.style.Style({
                stroke: new ol.style.Stroke({
                  color: 'red',
                  width: 2
                }),
                fill: new ol.style.Fill({
                  color: 'rgba(255,0,0,0.2)'
                })
              })
            };

            var styleFunction = function(feature) {
              return styles[feature.getGeometry().getType()];
            };

            var location1=ol.proj.transform([121.58, 31.19], 'EPSG:4326', 'EPSG:3857');
            var location2=ol.proj.transform([116.94, 34.72], 'EPSG:4326', 'EPSG:3857');
            var location3=ol.proj.transform([13.35, 49.72], 'EPSG:4326', 'EPSG:3857');
            var location4=ol.proj.transform([106.81, -6.26], 'EPSG:4326', 'EPSG:3857');

            // console.log(geojsonObject);
//             if(typeof jQuery == 'undefined'){
//     window.alert("n");
// }
var geojsonObject;
            //jquery ajax
            $.ajax({
                    cache: true,
                    type: "GET",
                    url: '/api/ms/map',//提交的URL
                   // data: $('#ajaxForm').serialize(), // 要提交的表单,必须使用name属性
                    async: false,                    
                    success: function (ajaxData) {
                      geojsonObject=ajaxData;
                    },
                    error: function (request) {
                        //alert("Your network is not stable.");
                    }
                });

            var vectorSource = new ol.source.Vector({
              features: (new ol.format.GeoJSON()).readFeatures(geojsonObject)
            });

            vectorSource.addFeature(new ol.Feature(new ol.geom.Circle(
              ol.proj.transform([121.58, 31.19], 'EPSG:4326', 'EPSG:3857'), 1e5
              )));

            vectorSource.addFeature(new ol.Feature(new ol.geom.Circle(
              ol.proj.transform([116.94, 34.72], 'EPSG:4326', 'EPSG:3857'), 1e5
              )));

            vectorSource.addFeature(new ol.Feature(new ol.geom.Circle(
              ol.proj.transform([13.35, 49.72], 'EPSG:4326', 'EPSG:3857'), 1e5
              )));

            vectorSource.addFeature(new ol.Feature(new ol.geom.Circle(
              ol.proj.transform([106.81, -6.26], 'EPSG:4326', 'EPSG:3857'), 1e5
              )));

            var vectorLayer = new ol.layer.Vector({
              source: vectorSource
              //style: styleFunction
            });

            var map = new ol.Map({
              layers: [
                new ol.layer.Tile({
                  source: new ol.source.OSM()
                }),
                vectorLayer
              ],
              target: 'map',
              controls: ol.control.defaults({
                attributionOptions: /** @type {olx.control.AttributionOptions} */ ({
                  collapsible: false
                })
              }),
              view: new ol.View({
                center: [0, 0],
                zoom: 2
              })
            });
//console.log(map);

        document.getElementById('zoom-out').onclick = function() {
          var view = map.getView();
          var zoom = view.getZoom();
          view.setZoom(zoom - 1);
        };

        document.getElementById('zoom-in').onclick = function() {
          var view = map.getView();
          var zoom = view.getZoom();
          view.setZoom(zoom + 1);
        };

          });
